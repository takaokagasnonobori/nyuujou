<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>受付完了</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    .entry-id {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #0066cc;
    }
  </style>
</head>
<body>
  <h1>ご来場ありがとうございます！</h1>
  <div class="entry-id" id="entryId">受付番号を取得中です...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    document.getElementById("entryId").textContent = id
      ? `受付番号：${id}`
      : '受付番号の取得に失敗しました。';
  </script>
</body>
</html>
